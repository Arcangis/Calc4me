<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc4me</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/calcFlow.js"></script>
    <!-- link to custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="beep">
        <source src="./audio/beep.mp3" type="audio/mpeg">
    </audio>
    <div class="flex-container">
        <div class="content">
            <div class="calculator-container">
                <div class="calculator-face">
                    <img class="face" src="">
                </div>
                <div class="calculator-body">
                    <div class="display">
                        <div id="display-history">0</div>
                        <div id="display-current">0</div>
                    </div>
                    <div class="grid-container">
                        <div class="ft-2-m">
                            <button class="operation-1var" id="ft2m">ft</button>
                            <img class="double-arrow" src="./image/double-arrow.svg">
                            <button class="operation-1var" id="m2ft">m</button>
                        </div>
                        <div class="in-2-cm">
                            <button class="operation-1var" id="in2cm">in</button>
                            <img class="double-arrow" src="./image/double-arrow.svg">
                            <button class="operation-1var" id="cm2in">cm</button>
                        </div>
                        <button id="sound"><img src="./image/sound-off.png"></button>
                        <button label = "17" class="function" id="clear">C</button>
                        <button label = "8" class="function" id="backspace">&#129044</button>
                        <button label = "192" class="operation-2var" id="percentual">%</button>
                        <button label = "223" class="operation-1var" id="factorial">!</button>
                        <button label = "105" class="number" id="nine">9</button>
                        <button label = "104" class="number" id="eight">8</button>
                        <button label = "103" class="number" id="seven">7</button>        
                        <button label = "111" class="operation-2var" id="divide">&divide</button>
                        <button label = "219" class="operation-1var" id="exponential">&sup2</button>
                        <button label = "102" class="number" id="six">6</button>
                        <button label = "101" class="number" id="five">5</button>
                        <button label = "100" class="number" id="four">4</button>
                        <button label = "106" class="operation-2var" id="multiply">&times</button>
                        <button class="operation-1var" id="roots">&#x221A</button>
                        <button label = "99" class="number" id="three">3</button>
                        <button label = "98" class="number" id="two">2</button>
                        <button label = "97" class="number" id="one">1</button>
                        <button label = "109" class="operation-2var" id="subtract">-</button>
                        <button label = "13" class="function" id="equal">=</button>
                        <button class="function" id="plus-minus">+/-</button>
                        <button label = "96" class="number" id="zero">0</button>
                        <button label = "110" class="function" id="point">.</button>
                        <button label = "107" class="operation-2var" id="add">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="copyright">Copyright Â© The Odin Project 2022<br>Owner: <strong>Arcangis</strong></p>    
        </div>
    </div>
</body>
</html>
