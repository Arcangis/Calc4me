<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc4me</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <!-- link to custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <div class="content">
            <div class="calculator-container">
                <div class="calculator-face">
                    <img class="face" src="">
                </div>
                <div class="calculator-body">
                    <div class="display">7 * 8 + 7 + 6 * 5 - 4 *6 / 5 + 4 * 2</div>
                    <div class="grid-container">
                        <div class="ft-2-m">
                            <button id="ft">Ft</button>
                            <img class="double-arrow" src="./image/double-arrow.svg">
                            <button id="m">M</button>
                        </div>
                        <div class="in-2-cm">
                            <button id="in">In</button>
                            <img class="double-arrow" src="./image/double-arrow.svg">
                            <button id="cm">Cm</button>
                        </div>
                        <button id="sound"><img src="./image/sound-on.png"></button>
                        <button id="clear">C</button>
                        <button id="backspace">&#129044</button>
                        <button id="factorial">!</button>
                        <button id="percent">%</button>
                        <button id="nine">9</button>
                        <button id="eight">8</button>
                        <button id="seven">7</button>        
                        <button id="divide">&divide</button>
                        <button id="exp">x&sup2</button>
                        <button id="six">6</button>
                        <button id="five">5</button>
                        <button id="four">4</button>
                        <button id="times">&times</button>
                        <button id="roots">&#x221A</button>
                        <button id="three">3</button>
                        <button id="two">2</button>
                        <button id="one">1</button>
                        <button id="minus">-</button>
                        <button id="equal">=</button>
                        <button id="zero">0</button>
                        <button id="point">.</button>
                        <button id="plus">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="copyright">Copyright Â© The Odin Project 2022<br>Owner: <strong>Arcangis</strong></p>    
        </div>
    </div>
</body>
</html>
