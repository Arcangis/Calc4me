<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc4me</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <!-- link to custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="beep">
        <source src="./audio/beep.mp3" type="audio/mpeg">
    </audio>
    <div class="flex-container">
        <div class="content">
            <div class="calculator-container">
                <div class="calculator-face">
                    <img class="face" src="">
                </div>
                <div class="calculator-body">
                    <div class="display">123456789012345</div>
                    <div class="grid-container">
                        <div class="ft-2-m">
                            <button class="number-operator" id="ft2m">Ft</button>
                            <img class="double-arrow" src="./image/double-arrow.svg">
                            <button class="number-operator" id="m2ft">M</button>
                        </div>
                        <div class="in-2-cm">
                            <button class="number-operator" id="in2cm">In</button>
                            <img class="double-arrow" src="./image/double-arrow.svg">
                            <button class="number-operator" id="cm2in">Cm</button>
                        </div>
                        <button id="sound"><img src="./image/sound-on.png"></button>
                        <button class="number-operator" id="clear">C</button>
                        <button class="number-operator" id="backspace">&#129044</button>
                        <button class="number-operator" id="factorial">!</button>
                        <button class="number-operator" id="percentual">%</button>
                        <button class="number-operator" id="nine">9</button>
                        <button class="number-operator" id="eight">8</button>
                        <button class="number-operator" id="seven">7</button>        
                        <button class="number-operator" id="divide">&divide</button>
                        <button class="number-operator" id="exponential">x&sup2</button>
                        <button class="number-operator" id="six">6</button>
                        <button class="number-operator" id="five">5</button>
                        <button class="number-operator" id="four">4</button>
                        <button class="number-operator" id="multiply">&times</button>
                        <button class="number-operator" id="roots">&#x221A</button>
                        <button class="number-operator" id="three">3</button>
                        <button class="number-operator" id="two">2</button>
                        <button class="number-operator" id="one">1</button>
                        <button class="number-operator" id="subtract">-</button>
                        <button class="number-operator" id="equal">=</button>
                        <button class="number-operator" id="plus-minus">+/-</button>
                        <button class="number-operator" id="zero">0</button>
                        <button class="number-operator" id="point">.</button>
                        <button class="number-operator" id="add">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="copyright">Copyright Â© The Odin Project 2022<br>Owner: <strong>Arcangis</strong></p>    
        </div>
    </div>
</body>
</html>
